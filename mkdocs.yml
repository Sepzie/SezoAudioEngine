site_name: Sezo Audio Engine
site_description: Low-latency audio for Android and iOS with the Android package and Expo module.
repo_url: https://github.com/Sepzie/SezoAudioEngine
repo_name: Sepzie/SezoAudioEngine
site_url: https://sepzie.github.io/SezoAudioEngine/

theme:
  name: material
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  palette:
    - scheme: default
      primary: teal
      accent: amber
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest

markdown_extensions:
  - admonition
  - fenced_code
  - tables

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/external-links.js

plugins:
  - search
  

exclude_docs: |
  IMPLEMENTATION_CHECKLIST.md
  implementation_docs/**

nav:
  - Home: index.md
  - Packages:
      - JitPack (Android package): https://jitpack.io/#Sepzie/SezoAudioEngine
      - NPM (Expo module): https://www.npmjs.com/package/sezo-audio-engine
  - Features: features.md
  - Android Package:
      - Overview: android/overview.md
      - Installation: android/install.md
      - Usage: android/usage.md
      - API: android/api.md
      - Recording: android/recording.md
      - Extraction: android/extraction.md
      - Troubleshooting: android/troubleshooting.md
  - Expo Module:
      - Overview: expo/overview.md
      - Installation: expo/install.md
      - Usage: expo/usage.md
      - API: expo/api.md
      - Events: expo/events.md
      - Troubleshooting: expo/troubleshooting.md

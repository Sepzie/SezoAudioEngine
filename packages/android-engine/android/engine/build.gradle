plugins {
  id "com.android.library"
  id "org.jetbrains.kotlin.android"
}

android {
  namespace "com.sezo.audioengine"
  compileSdk 34

  defaultConfig {
    minSdk 24
    targetSdk 34

    externalNativeBuild {
      cmake {
        cppFlags "-std=c++17"
      }
    }
  }

  externalNativeBuild {
    cmake {
      path "src/main/cpp/CMakeLists.txt"
      version "3.22.1"
    }
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
